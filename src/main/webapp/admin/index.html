<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body{
            background-image: url(../images/cs3.jpg);
            background-repeat: no-repeat;
            background-size: 100%;

        }
        .title{
            font-size: 25px;
            margin-left: 30px;
            color: #FFFFFF;
        }
        .adminLogoImg {
            margin-left: 200px;
            margin-top: 15px;
        }
    </style>
    <script type="text/javascript" src="../js/jquery-2.1.0.min.js"></script>
    <script>
        $(function () {
            $.post("getAdminInfo", {}, function (data) {
                $("#name").append(data.name);
            });
        })
    </script>
</head>
<body>
<div class="out">
    <div class="adminLogoImg">
        <img src="../images/logo.png" class="adminLogoImg" style="width: 50%">
    </div>
    <div class="title">Hello <span id="name"></span>, <br/> <br/>Welcome Back to Admin Account.</div>
</div>
</body>
</html>
